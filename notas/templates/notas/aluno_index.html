{% extends "base_site.html" %}

{% block conteudo %}
	<h1>Lista de Alunos</h1>
	<div class="clearfix"></div>

	<div class="row">
		<div class="col-xs-6"></div>
		<div class="col-xs-6">
			<a href="{% url 'notas:aluno_create' %}" class="btn btn-primary pull-right">Cadastrar Aluno</a>
		</div>
	</div>

	<table class="table table-hover table-striped">
		<thead>
			<tr>
				<td><b>Código</b></td>
				<td><b>Nome</b></td>
				<td><b>Turma</b></td>
				<td class="td_action" colspan='2'><b>Ação</b></td>
			</tr>
		</thead>
		<tbody>
			{% for aluno in all_alunos %}
				<tr>
					<td><a href="{% url 'notas:aluno_detail' aluno.id %}">{{ aluno.id }}</a></td>
					<td><a href="{% url 'notas:aluno_detail' aluno.id %}">{{ aluno.nome }}</a></td>
					<td>{{ aluno.turma }}</td>
					<td><a href="{% url 'notas:aluno_update' aluno.id %}">Alterar</a></td>
					<td><a class="del_link" data-id="{{ aluno.id }}" href="#">Excluir</a></td>
				</tr>
			{% endfor %}
		</tbody>
	</table>

{% endblock %}

{% block scripts %}
	<script>
		$('.del_link').click(function() {
			if (confirm("Tem certeza que deseja excluir este aluno?")) {
				var element = $(this).parents('tr');
				$.ajax({
					type: 'GET',
					url: '/notas/alunos/delete/'+$(this).data('id')
				}).done(function() {
					element.remove();
				});
			}
		});
	</script>
{% endblock %}
